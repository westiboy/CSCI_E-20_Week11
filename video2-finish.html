<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>All About the Canvas Tag</title>
    <style>
        canvas {
            border: 1px dotted black;
        }
        div {
            width: 30%;
            margin-right: 1%;
            float: left;
        }
    </style>
</head>
<body>
    <h1>My Amazing Canvas</h1>
    <div>
        <canvas width="300" height="300" id="canvas1"></canvas>
        <button id="button1">Click for circles</button>
        <button id="clear">Clear the canvas</button>
    </div>
    <div>
        <canvas width="300" height="300" id="canvas2"></canvas>
        <button id="button2">Click to animate rectangle</button>
    </div>
    <div>
        <canvas width="300" height="300" id="canvas3"></canvas>
        <button id="button3">Click to show text</button>
    </div>
    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
